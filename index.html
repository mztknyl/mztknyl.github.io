<script>
	(function()
	{
		var a=Math.floor(Math.random()*19260817);
		var b=Math.floor(Math.random()*19260817);
		var c=a+b;
		while (prompt(a+'+'+b).toString() !== c.toString())
		{
			alert('Wrong Answer,'+a+'+'+b+'='+c);
			a=Math.floor(Math.random()*19260817);
			b=Math.floor(Math.random()*19260817);
			c=a+b;
		}
	})();
</script>
